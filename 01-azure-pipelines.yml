      displayName: 'Run a multi-line script'

  - job: Job2
    dependsOn: Job1
    steps:
    - script: echo Hello, world from Job 2!
      displayName: 'Run a one-line script'

  - job: Job3
    dependsOn: Job1
    steps:
    - script: echo Hello, world from Job 3!
      displayName: 'Run a one-line script'

  - job: Job4
    dependsOn:
      - Job2
      - Job3
    steps:
